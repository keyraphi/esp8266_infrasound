<!DOCTYPE HTML>
<html>

<head>
  <meta name="infrasound viewport" content="width=device-with, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="pffft/pffft.js"></script>
  <script src="pffft/pffft.simd.js"></script>
  <script src="infrasound_client.js" defer></script>
</head>

<body>
  <navbar class="navbar navbar-expand-lg navbar-dark" style="background-color: #059e8a">
    <div class="container">
      <a class="navbar-brand h1 mb-0" href="#"> Infraschall Messung</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Live View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="downloads.html">Downloads</a>
          </li>
        </ul>
      </div>
    </div>
  </navbar>

  <div class="container overflow-hidden">
    <div class="mb-2 mt-4">
      <div id="infrasound-time-serie" class="container"></div>

      <form>
        <div class="mb-3">
          <label id="timeSeriesRangeIndicator" for="timeSeriesRange" class="form-label">Dargestellte Zeitspanne</label>
          <input type="range" class="form-range" min="250" max="15000" step="50" id="timeSeriesRange">
        </div>
      </form>

      <div id="infrasound-spectrum" class="container"></div>
      <form>
        <div class="mb-3">
          <label id="SpectrumRangeIndicator" for="spectrumRange" class="form-label">Spektrum Analyse Dauer</label>
          <input type="range" class="form-range" min="5" max="12" step="1" id="spectrumRange">
        </div>
      </form>
    </div>
  </div>
</body </html>
