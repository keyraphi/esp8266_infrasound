<!DOCTYPE HTML>
<html>

<head>
  <meta name="set wifi" content="width=device-with, initial-scale=1">
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="bootstrap/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <script>

    // Make sure the measurements are stopped
    const stopMeasurementRequest = new XMLHttpRequest();
    stopMeasurementRequest.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        console.log("Stopped measurements");
      }
    };
    stopMeasurementRequest.open("GET", "/stop_measurements");
    stopMeasurementRequest.send();
  </script>

  <div class="container overflow-hidden">
    <div class="mb-2 mt-4">
      <form action="set_wifi" method="post" role="form">
        <div class="form-group">
          <label for="ssid">WiFi Name (SSID)</label>
          <input type="text" name="ssid" class="form-control" id="ssid" aria-describedby="ssidHelp"
            placeholder="WiFi SSID eingeben" required>
          <small id="ssidHelp" class="form-text text-muted">Der Name des WiFi mit dem sich der Sensor verbinden
            soll.</small>
        </div>
        <div class="form-group">
          <label for="password">WiFi Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Passwort" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</body>
